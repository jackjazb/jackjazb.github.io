---
layout: default
---
{%- if site.posts.size > 0 -%}
{%- for post in site.posts -%}
<div class="post-title">
	{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
	<a href="{{ post.id | relative_url }}">
		{{ post.title | escape }}
	</a>
	<span>{{ post.date | date: date_format }}</span>
</div>
{%- endfor -%}

{%- endif -%}
