<footer>
  <span>&copy; {{ site.author | escape }} {{ site.time | date: '%Y' }}</span>
  <span>
    {%- if site.github_username -%}
    <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}">
      GitHub
    </a>
    {%- endif -%}

    {%- if site.spotify_id -%}
    <a href="https://open.spotify.com/artist/{{ site.spotify_id | cgi_escape | escape }}">
      Spotify
    </a>
    {%- endif -%}
    <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
  </span>
</footer>
